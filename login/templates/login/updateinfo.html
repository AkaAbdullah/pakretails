{% extends 'login/base.html' %}
{% block title %}
Update Info |
{% endblock title %}


{% block content %}

<section class="section">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter ">
            <div class="box">
                <p class="has-text-centered">Update Information</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="button is-fullwidth">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
